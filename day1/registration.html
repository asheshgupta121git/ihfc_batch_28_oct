<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
</head>
<body>
    <form action="https://httpbin.org/post" method="post" target="_blank">
        <label for="name">username : </label>
        <input type="text" id="name" name="user's name" placeholder="write here" required>
        <br>
        <label for="email">Email : </label>
        <input type="email" id="email" name="user's email">
        <br>
        <label for="dob">DOB : </label>
        <input type="date" id="dob" name="user's dob">
        <br>

        <button type="submit">register</button>
    </form>
</body>
</html>
