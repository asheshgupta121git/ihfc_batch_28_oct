<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="https://httpbin.org/post" method="post" target="_blank">
        <label for="name">username : </label>
        <input type="text" id="name" name="user's name" placeholder="write here" required>
        <br>
        <label for="email">Email : </label>
        <input type="email" id="email" name="user's email">
        <br>
        <label for="pass">password : </label>
        <input type="password" id="pass" name="user's password">
        <br>
        <label for="dob">DOB : </label>
        <input type="date" id="dob" name="user's dob">
        <br>
        <label for="mob">ph No. : </label>
        <input type="number" id="mob" name="user's mob">
        <br>
        <label for="color">color : </label>
        <input type="color" id="color" name="user's color">
        <br>
        <h4>select fruits</h4>
        <input type="radio" name="fruits" id="mango" value="mango">
        <label for="mango">Mango</label>
        <br>
        <input type="radio" name="fruits" id="banana" value="banana">
        <label for="banana">Banana</label>
        <br>
        <input type="radio" name="fruits" id="grapes" value="grapes">
        <label for="grapes">Grapes</label>


        <br>
        <button type="submit">submmit</button>



    </form>
</body>
</html>
